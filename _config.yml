###########
# site.title, site.url, site.author.name

title:   'blog'
author:
  name:  'clampz'

## note: 
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)
path: /clampz.github.io 
url:  'https://clampz.github.io/'

## plugins
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jemoji
  - jekyll-remote-theme

########
# more settings

markdown: kramdown
highlighter: rouge

sass:
  sass_dir: css
  style:    expanded

permalink: /:title.html

exclude:
- README.md


lsi: false

